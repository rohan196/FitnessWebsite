<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
	<title>Health Panel</title>
</head>
<body>
	<div class="container">
		<div class="bg1">
			<h2>Welcome To Fitness Center</h2>
		</div>
		<div class="bg1">
			<h2><i class="fas fa-battery-three-quarters"></i></span></h2>
			<p>Respiration</p>
		</div>
		<div class="bg2">
			<h2><i class="fas fa-running"></i></h2>
			<p>Miles</p>
		</div>
		<div class="bg1">
			<h2>36 &deg;</span></h2>
			<p>Goals Completed</p>
		</div>
		<div class="bg1">
			<h2><i class="fas fa-bed"></i></h2>
			<p>Sleep Keep</p>
		</div>
		<div class="bg2">
			<h2>98 <span>bpm</span></h2>
			<p>Heart Rate</p>
		</div>
		<div class="bg1">
			<h2>65 <span>kg</span></h2>
			<p>Weight</p>
		</div>
		<div class="bg1">
			<h2>28 <span>%</span></h2>
			<p>Fat Percentage</p>
		</div>
		<div class="bg2">
			<h2>118 <span>mgdl</span></h2>
			<p>Blood Glucose</p>
		</div>
		<div class="bg2">
			<h2>680 <span>kcal</span></h2>
			<p>AVG Consumption</p>
		</div>
		<div class="bg2">
			<h2><i class="fas fa-dumbbell"></i></h2>
			<p>Workout</p>
		</div>
		<div class="bg2">
			<button><a href="https://www.who.int">WHO</a></button>
			<p>Visit WHO for all your doubts</p>
		</div>
	</div>
</body>
</html>
